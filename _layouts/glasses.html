---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  
  <img src="{{ page.image }}"></img>

  <p style="text-decoration:line-through;" >{{ page.price.old }}€</p>
  <p>{{ page.price.current }}€</p>

  <div class="post-content">
    {{ content }}
  </div>

</article>
