---
layout: default
---

<section>

    {% assign collection = page.collection %}
    
    {% for post in site.[collection] %}
    
        <article class="post">
            <header class="post-header">
                <h1 class="post-title">{{ post.title }}</h1>
            </header>
    
            <div class="post-content">
                {{ post.content }}
            </div>
        </article>
    
    {% endfor %}

</section>
